<div class="container-fluid">
    <div class="row">
        <nav id="sideBarMenu" class="col-md-3 col-lg-2 d-md-block bg-secondary sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" th:href="@{create-new-course}">
                            ایجاد دوره
                            <span class="sr-only">(current)</span>
                        </a>

                    <li class="nav-item">
                        <a class="nav-link active text-warning" href="#">
                            تاًیید ثبت نام
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
                <!--<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span class="text-warning">در آینده</span>
                </h6>-->
            </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <form class="card-body" action="#" th:action="@{register-newly-added}" method="post">
                <h5 class="card-title text-warning">فیلتر</h5>
                <br>
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="نام">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="نام خانوادگی">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <select class="form-control" id="roles" name="roles">
                            <option value="none" selected disabled hidden>عنوان</option>
                            <option value="ROLE_MASTER">استاد</option>
                            <option value="ROLE_STUDENT">دانشجو</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button type="submit" class="btn btn-dark col-sm-4 text-warning">اعمال فیلتر</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-dark text-warning">
                <thead>
                <tr>
                    <th scope="col">شناسه</th>
                    <th scope="col">نام</th>
                    <th scope="col">نام خانوادگی</th>
                    <th scope="col">عنوان</th>
                    <th scope="col">تاًیید</th>
                </tr>
                </thead>
                <form class="card-body" action="#" th:action="@{register}" method="post">
                    <tbody>
                    <tr th:each="user: ${users}">
                        <th scope="row" th:text="${user.id}">
                        </th>
                        <td th:text="${user.firstName}">
                        </td>
                        <td th:text="${user.lastName}">
                        </td>
                        <td th:if="${user.roles.equals('ROLE_MASTER')}" th:text="استاد">
                        </td>
                        <td th:if="${user.roles.equals('ROLE_STUDENT')}" th:text="دانشجو">
                        </td>
                        <input type="hidden" name="id" id="id" th:value="${user.id}">
                        <td><button type="submit" class="btn btn-dark col-sm-4 text-warning">تاٌیید</button></td>
                    </tr>
                    </tbody>
                </form>
            </table>
        </main>
    </div>
