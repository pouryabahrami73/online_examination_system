<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ویرایش آزمون</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/firstCss.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-warning">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand text-warning" href="#">استاد</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link text-warning" href="#">خانه<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}">
        <span class="navbar-brand mb-0 h1 text-warning" th:text="${#authentication.getName()}"></span>
        <button class="btn btn-dark col-sm-4 text-warning" type="submit">خروج</button>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav id="sideBarMenu" class="col-md-3 col-lg-2 d-md-block bg-secondary sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" th:href="@{master/my-exames}">
                            آزمون های من
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <form class="card-body" action="#" th:action="@{save-exam}" method="post">
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" id="title" name="title" th:placeholder="${exam.title}">
                        <input type="hidden" id="course" name="course" th:field="*{exam.course}">
                        <input type="hidden" id="id" th:field="${exam.id}">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="date" name="date" th:value="${exam.date}" th:placeholder="${exam.date}">
                    </div>
                    <div class="col">
                        <input type="datetime-local" class="form-control" id="time" name="time"
                               th:placeholder="${exam.time}">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="durationInMin" name="durationInMin"
                               th:placeholder="${exam.durationInMin}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" id="information" name="information"
                               th:placeholder="${exam.information}">
                    </div>
                </div>
                <button type="submit" action="edit" class="btn btn-dark col-sm-4 text-warning">ویرایش</button>
            </form>
        </main>
    </div>
</div>
</body>
</html>
