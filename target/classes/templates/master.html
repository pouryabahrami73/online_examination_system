<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی استاد</title>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/firstCss.css">
</head>
<body class="bg-dark text-warning">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <h3 class="navbar-brand text-warning" href="#">استاد</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="profile" class="col-sm-6">
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}">
            <span class="navbar-brand mb-0 h1 text-warning" th:text="${#authentication.getName()}"></span>
            <button class="btn btn-dark col-sm-2 text-warning position-left" id="logOutBtn" type="submit">خروج</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav id="sideBarMenu" class="col-md-3 col-lg-2 d-md-block bg-secondary sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" th:href="@{master/my-exames}">
                            آزمون های من
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <table class="table table-striped table-dark text-warning">
                <thead>
                <tr>
                    <th scope="col">شناسه</th>
                    <th scope="col">عنوان دوره</th>
                    <th scope="col">تاریخ شروع</th>
                    <th scope="col">تاریخ پایان</th>
                    <th scope="col">مشاهده آزمون ها</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course: ${courses}">
                    <th scope="row" th:text="${course.id}">
                    </th>
                    <td th:text="${course.name}">
                    </td>
                    <td th:text="${course.startDate}">
                    </td>
                    <td th:text="${course.finishDate}">
                    </td>
                    <input type="hidden" name="id" id="id" th:value="${course.id}">
                    <td><a type="submit" th:href="@{master/course/{id}(id = ${course.id})}"
                           class="btn btn-dark col-sm-4 text-warning">آزمون ها</a></td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
