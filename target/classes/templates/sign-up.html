<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/firstCss.css">
</head>
<body class="bg-dark" style="padding-top: 150px">
<div class="card text-center mx-auto w-50 p-3 bg-secondary text-warning">
    <div class="card-header">
        سامانه آزمون آنلاین
    </div>
    <form class="card-body" action="#" th:action="@{user/check}" method="post">
        <h5 class="card-title">ثبت نام</h5>
        <br>
        <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="نام">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="نام خانوادگی">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <input type="text" class="form-control" id="nationalCode" name="nationalCode" placeholder="کد ملی">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="نام کاربری">
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <select class="form-control" id="roles" name="roles">
                    <option value="none" selected disabled hidden>عنوان</option>
                    <option value="ROLE_MASTER">استاد</option>
                    <option value="ROLE_STUDENT">دانشجو</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
<!--                <span onclick="sendJSON()" class="btn btn-dark col-sm-4 text-warning" id="check">بررسی</span>-->
                <button id="submit" type="submit" class="btn btn-dark col-sm-4 text-warning">ارسال اطلاعات</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
